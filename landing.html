  <body>



         <!-- <div class="skip"> -->
              <button type="button" class="btn btn-outline-danger"><span>Skip>></span></button>
        <!-- </div> -->






    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://askbootstrap.com/preview/swiggi/img/landing1.png" class="d-block w-100" class="img-fluid mx-auto" alt="Responsive Image">
        <p id="main" class="text-center">Discover Places Near You</p>
        <p id="sub" class="text-center">We make it simple to find food you carve.</p>
      </div>
      <div class="carousel-item">
        <img src="https://askbootstrap.com/preview/swiggi/img/landing2.png" class="d-block w-100" class="img-fluid mx-auto" alt="Responsive Image">
        <p  id="main" class="text-center">Choose A Tasty Dish</p>
        <p  id="sub"  class="text-center">When you order Eat Street,we'll specials and rewards.</p>
      </div>
      <div class="carousel-item">
        <img src="https://askbootstrap.com/preview/swiggi/img/landing3.png" class="d-block w-100" class="img-fluid mx-auto" alt="Responsive Image">
        <p  id="main" class="text-center">Pick Up Your Delivery</p>
        <p   id="sub" class="text-center">We make food ordering fast,simple and free-no matter your order online or cash</p>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
